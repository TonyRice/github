commands:
  get:
    help: |
      Make a GET request to the GitHub REST API
    args:
      - name: query
        type: string
  post:
    help: |
      Make a POST request to GitHub REST API
    args:
      - name: query
        type: string
      - name: body
        type: json
  graphql:
    help: |
      Query GitHub GraphQL
    args:
      - name: query
        type: string

env:
  API_TOKEN:
  USER_AGENT:
    default: 'asyncy/unknown'
