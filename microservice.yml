commands:
  get:
    help: Make a GET request to the GitHub REST API
    arguemnts:
      endpoint:
        type: string
        required: true
  post:
    help: Make a POST request to GitHub REST API
    arguments:
      endpoint:
        type: string
        required: true
      data:
        type: object
        help: The data to post in the API request body.
  graphql:
    help: Query GitHub GraphQL
    arguments:
      query:
        type: string

environment:
  API_TOKEN:
    type: string
  USER_AGENT:
    type: string
    default: 'Not Defined'
