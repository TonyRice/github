commands:
  api:
    help: Make an API request to the GitHub REST API
    arguments:
      method:
        required: true
        type: string
        enum:
          - head
          - get
          - post
          - patch
          - put
          - delete
      url:
        required: true
        type: string
      data:
        type: map
        help: The data to post in the API request body.
      params:
        type: map
    output:
      type: map

  graphql:
    help: Query GitHub GraphQL
    arguments:
      query:
        type: string
    output:
      type: map

environment:
  OAUTH_TOKEN:
    help: A user oauth token
    type: string
  USER_AGENT:
    type: string
    default: 'Not Defined'
